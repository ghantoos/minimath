name: Deploy Petitlab Apps to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # === Minimath ===
      - name: Install Minimath dependencies
        working-directory: apps/minimath
        run: npm install

      - name: Build Minimath
        working-directory: apps/minimath
        run: npm run build

      # === Miniverbe ===
      - name: Install Miniverbe dependencies
        working-directory: apps/miniverbe
        run: npm install

      - name: Build Miniverbe
        working-directory: apps/miniverbe
        run: npm run build

      # === Combine builds ===
      - name: Prepare combined build folder
        run: |
          mkdir -p dist/minimath dist/miniverbe
          cp -r apps/minimath/build/* dist/minimath/
          cp -r apps/miniverbe/build/* dist/miniverbe/

      # === Deploy both apps to GitHub Pages ===
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
